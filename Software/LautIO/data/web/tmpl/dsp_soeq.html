<div class="input-group row">
    <div class="col col-md-6" id="{name}_filter_type_container">
        <label class="fw-bold" for="{name}_filter_type">Filter Type
        <select oninput="update_soeq({ctrl_id}, '{name}')" name="{name}_filter_type" id="{name}_filter_type" class="form-select">
            <option value="0" selected>Peaking</option>
            <option value="1">Low Pass</option>
            <option value="2">High Pass</option>
            <option value="3">Band Pass</option>
            <option value="4">Band Stop</option>
        </select>
        </label>
    </div>
    <div class="col col-md-6" id="{name}_bypass_container">
        <div class="row">
            <div class="form-switch form-input float-end">
                <input oninput="update_soeq({ctrl_id}, '{name}')" type="checkbox" class="form-check-input" name="{name}_state" id="{name}_state">
                <label for="{name}_state">Active</label>
            </div>
        </div>
        <div class="row">
            <div class="form-switch form-input float-end">
                <input oninput="update_soeq({ctrl_id}, '{name}')" type="checkbox" class="form-check-input" name="{name}_phase" id="{name}_phase">
                <label for="{name}_phase">Invert phase</label>
            </div>
        </div>
    </div>
</div>
<div class="mt-3" id="{name}_boost_container">
    <label class="fw-bold form-label col-md-12" for="{name}_boost_value_range">Boost (dB)
    <div class="fw-normal d-flex justify-content-center">
        <span class="me-2">-15dB</span>
        <input type="range" oninput="update_soeq({ctrl_id}, '{name}')" class="form-range" id="{name}_db_value" min="-15" max="15" step="0.1">
        <span class="ms-2">15dB</span>
    </div>
    </label>
</div>

<div class="mt-3" id="{name}_gain_container">
    <label class="fw-bold form-label col-md-12" for="{name}_gain">Gain (dB)
    <div class="fw-normal d-flex justify-content-center">
        <span class="me-2">-15dB</span>
        <input type="range" oninput="update_soeq({ctrl_id}, '{name}')" class="form-range" id="{name}_gain" min="-15" max="15" step="0.1">
        <span class="ms-2">15dB</span>
    </div>
    </label>
</div>

<div class="input-group row mt-3">
    <div class="col col-md-6">
        <div id="{name}_frequency_container">
            <label class="fw-bold" for="{name}_frequency">Frequency (Hz)
                <input type="number" onchange="update_soeq({ctrl_id}, '{name}')" class="form-control" id="{name}_freq" min="20" max="20000" value="440">
            </label>
        </div>
    </div>
    <div class="col col-md-6">
        <div id="{name}_q_container">
            <label class="fw-bold" for="{name}_q">Q
                <input type="number" onchange="update_soeq({ctrl_id}, '{name}')" class="form-control" id="{name}_q" min="0" max="16" value="1.41" step="any">
            </label>
        </div>
    </div>
</div>
<div class="input-group row mt-3">
    <div class="col col-md-6">
        <div id="{name}_s_container">
            <label class="fw-bold" for="{name}_s">S
                <input type="number" onchange="update_soeq({ctrl_id}, '{name}')" class="form-control" id="{name}_s" min="0" max="2" value="0" step="any">
            </label>
        </div>
    </div>
    <div class="col col-md-6">
        <div id="{name}_bandwidth_container">
            <label class="fw-bold" for="{name}_bandwidth">Bandwidth (octaves)
                <input type="number" onchange="update_soeq({ctrl_id}, '{name}')" class="form-control" id="{name}_bandwidth" min="0" max="11" value="0" step="any">
            </label>
        </div>
    </div>
</div>
