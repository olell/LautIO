<div class="input-group row">
    <div class="col col-md-6">
        <label class="fw-bold" for="{name}_filter_type">Filter Type
        <select name="{name}_filter_type" id="{name}_filter_type" class="form-select">
            <option value="0" selected>Peaking</option>
            <option value="1">Low Pass</option>
            <option value="2">High Pass</option>
            <option value="3">Band Pass</option>
            <option value="4">Band Stop</option>
        </select>
        </label>
    </div>
    <div class="col col-md-6">
        <div class="form-switch form-input float-end">
            <input type="checkbox" class="form-check-input" name="{name}_state">
            <label for="{name}_state">Bypass/Active</label>
        </div>
    </div>
</div>
<div class="mt-3">
    <label class="fw-bold form-label col-md-12" for="{name}_boost_value_range">Boost (dB)
    <div class="fw-normal d-flex justify-conecnt-center">
        <span class="me-2">-10dB</span>
        <input type="range" oninput="update_soeq({ctrl_id}, '{name}')" class="form-range" id="{name}_db_value" min="-10" max="10" step="0.1">
        <span class="ms-2">10dB</span>
    </div>
    </label>
</div>
<div class="input-group mt-3">
    <label class="fw-bold" for="{name}_frequency">Frequency
    <input type="number" onchange="update_soeq({ctrl_id}, '{name}')" class="form-control" id="{name}_freq" min="20" max="20000" value="440">
    </label>
</div>
