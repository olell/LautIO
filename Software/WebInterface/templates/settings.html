<div class="container">
    <div class="row">
        <div class="col col-md-12">
            <h3 class="mb-4">Settings</h3>
            
            <div class="row mt-3">
                <div class="col col-md-12">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#rebootModal">
                        Reboot device
                    </button>
                    
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Reboot Confirm Modal -->
<div class="modal fade" id="rebootModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rebootModalLabel">Reboot?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure to reboot the device? All non-constant settings/control states will be lost!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="reboot()">Reboot</button>
            </div>
        </div>
    </div>
</div>

<!-- reboot waiting modal -->
<div class="modal fade" id="rebootWaitModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rebootWaitLabel">Rebooting</h5>
            </div>
            <div class="modal-body">
                Rebooting...
            </div>
        </div>
    </div>
</div>
