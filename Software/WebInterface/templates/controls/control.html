<div class="card border-primary mb-3">
    <div class="card-header">
        <span id="ctrl_{control.id}_name_header">{control.name}</span>
        <span class="float-end control-menu-dots" data-bs-toggle="modal" data-bs-target="#control_{control.id}_modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
        </span>
    </div>
    <div class="card-body">
      <fieldset id="ctrl_{control.id}_fieldset">
        {body}
      </fieldset>
    </div>
    <div class="modal fade" id="control_{control.id}_modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">'{control.name}' Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                {modal}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="update_control_settings({control.id})">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</div>
