<label for="{control.name}_db_value" class="fw-bold form-label">dB Value</label>
<div class="d-flex justify-content-center">
    <span class="font-weight-bold me-2">-50dB</span>
    <input type="range" oninput="update_control({control.id})" class="form-range" id="{control.name}_db_value" min="-50" max="0" value="{control.volume}" step="0.5">
    <span class="font-weight-bold ms-2">0dB</span>
</div>
<div class="mt-3">
    <label for="{control.name}_slew_rate" class="fw-bold">Slew Rate
        <input type="number" class="form-control" id="{control.name}_slew_rate" min="1" max="15" value="{control.slew}">
    </label>
</div>
